version: '3.8'

services:
  # Backend: FastAPI + Python
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: context2task-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ~/.cache/pypoetry:/root/.cache/pypoetry  # Poetry cache
    env_file:
      - ./backend/.env  # LÃª o .env do backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - context2task-network

networks:
  context2task-network:
    driver: bridge

# Volume for node_modules persistence
volumes:
  node_modules:


